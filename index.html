<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form action="">
            <table cellpadding="10">
                <tr>
                    <td>Имя</td>
                    <td>Фамилия</td>
                    <td>Логин</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Имя"></td>
                    <td><input type="text" placeholder="Фамилия"></td>
                    <td><input type="email" placeholder="Логин"></td>
                </tr>
                <tr>
                    <td>Страна</td>
                    <td>Город</td>
                    <td>Улица</td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option selected>Казахстан</option>
                            <option>Россия</option>
                            <option>Узбекистан</option>
                            <option>Кыргызстан</option>
                            <option>Туркия</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option>Алматы</option>
                            <option selected>Астана</option>
                            <option>Ташкент</option>
                            <option>Бишкек</option>
                            <option>Москва</option>
                            <option>Стамбул</option>
                        </select>
                    </td>
                    <td><input type="text" placeholder="Улица"></td>
                </tr>
                <tr>
                    <td><button>Загрузить данные</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
